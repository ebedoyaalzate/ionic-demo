<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
          <ion-card *ngIf="type">
              <ion-card-header>
                <ion-card-title>New item</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                  <ion-item>
                      <ion-label position="floating">Item name</ion-label>
                      <ion-input type="text" id="input-name"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label position="floating">Item </ion-label>
                      <ion-input type="number" id="input-amount"></ion-input>
                  </ion-item>
                  <div margin-vertical text-right>
                      <ion-button fill="outline" color="danger">
                        <ion-icon slot="start" name="close"></ion-icon>CLEAR</ion-button>
                      <ion-button id="btn-add">
                        <ion-icon slot="start" name="add"></ion-icon>ADD EXPENSE</ion-button>
                  </div>
              </ion-card-content>
          </ion-card>
      </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-card >
        <ion-card-header color="success">
          <ion-card-title text-center>Camara</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <img [src]="foto" *ngIf="foto">
          <ion-button (click)="capturarFoto()" padding>Tomar foto</ion-button>
          <ion-button (click)="buscarFoto()" padding>Buscar foto</ion-button>
        </ion-card-content>
      </ion-card>      
    </ion-col>
  </ion-row>
  <ion-list id="expense-list"></ion-list>
</ion-grid>

</ion-content>
