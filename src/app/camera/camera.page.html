<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Photo Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card >
            <ion-card-header color="success">
              <ion-card-title text-center>Camara</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <img [src]="foto" *ngIf="foto">
              <ion-button (click)="capturarFoto()" padding>Tomar foto</ion-button>
              <ion-button (click)="buscarFoto()" padding>Buscar foto</ion-button>
            </ion-card-content>
          </ion-card>      
        </ion-col>
      </ion-row>
      <ion-list id="expense-list"></ion-list>
    </ion-grid>

</ion-content>
